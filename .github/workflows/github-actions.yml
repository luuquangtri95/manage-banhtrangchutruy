name: Build and Deploy Docker

on:
  push:
    branches: [ "master" ]  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production  # N·∫øu b·∫°n d√πng Environment-level, nh·ªõ t·∫°o "production" trong repo Settings
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Client Image
      - name: Build & Push Client
        uses: docker/build-push-action@v3
        with:
          context: ./client
          file: ./client/Dockerfile.prod
          build-args: |
            VITE_API_URL= ${{ vars.VITE_API_URL }}
          tags: ${{ vars.DOCKERHUB_USERNAME }}/webapp_banhtrangchutruy_client:latest
          push: true

      # Build & Push Server Image
      - name: Build & Push Server
        uses: docker/build-push-action@v3
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          build-args: |
            TELEGRAM_BOT_TOKEN= ${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID= ${{ secrets.TELEGRAM_CHAT_ID }}
          tags: ${{ vars.DOCKERHUB_USERNAME }}/webapp_banhtrangchutruy_server:latest
          push: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/var/www/chutruyfood"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. ƒêƒÉng nh·∫≠p Docker Hub
            docker login -u ${{ vars.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            # 2. Pull 2 image m·ªõi
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/webapp_banhtrangchutruy_client:latest
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/webapp_banhtrangchutruy_server:latest

            # 3. V√†o th∆∞ m·ª•c ch·ª©a docker-compose.yml
            cd /var/www/chutruyfood

            #4 pull code
            git checkout .
            git pull

            # # 4. build client
            # npm run build:client

            # 4 stop t·∫•t c·∫£ compose ƒëang ch·∫°y
            docker compose down

            # 5 xo√° t·∫•t c·∫£ images c≈©
            docker image prune -af

            # 6. Kh·ªüi ch·∫°y l·∫°i container
            docker compose up -d --build
            
      - name: Send Telegram Notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üöÄ Deployment to server completed successfully! üéâ"
